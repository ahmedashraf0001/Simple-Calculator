<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="calculator-container">
        <div class="calc-display">
          <label id="info">0</label>
        </div>
        <div class="calc-controls">
          <div class="op-container">
            <button onclick="appendtodisplay('/')"class="op-btns">รท</button>
            <button onclick="appendtodisplay('*')"class="op-btns">x</button>
            <button onclick="appendtodisplay('-')"class="op-btns">-</button>
            <button onclick="appendtodisplay('+')" class="op-btns">+</button>
            <button onclick="calculate()"class="op-btns">=</button>
            
          </div>
          <div class="num-container">
            <button onclick="backspace()"class="alt-btns">AC</button>
            <button onclick="appendtodisplay('%')"class="alt-btns">%</button>
            <button onclick="Clear()"class="alt-btns">C</button>
            <button onclick="appendtodisplay('9')"class="num-btns">9</button>
            <button onclick="appendtodisplay('8')"class="num-btns">8</button>
            <button onclick="appendtodisplay('7')"class="num-btns">7</button>
            <button onclick="appendtodisplay('6')"class="num-btns">6</button>
            <button onclick="appendtodisplay('5')"class="num-btns">5</button>
            <button onclick="appendtodisplay('4')"class="num-btns">4</button>
            <button onclick="appendtodisplay('3')"class="num-btns">3</button>
            <button onclick="appendtodisplay('2')"class="num-btns">2</button>
            <button onclick="appendtodisplay('1')"class="num-btns">1</button>
            <button onclick="appendtodisplay('.')"class="num-btns">.</button>
            <button onclick="appendtodisplay('0')"class="num-btns" id="zero">0</button>
          </div>
        </div>
      </div>
      <script src="index.js"></script> 
</body>
</html>
